<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>One Key To Rule Them All</title>

        <link rel="stylesheet" href="reveal.js/dist/reset.css">
        <link rel="stylesheet" href="reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="reveal.js/dist/theme/night.css">
        <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/yubikey.css">
    </head>
    <body>
        <div class="reveal">

            <header/>

            <div class="slides">

                <section id="title"
                         data-state="title-slide"
                         data-background-image="img/yubico-splash.png"
                         data-background-position="right bottom"
                         data-background-size="100%"
                         data-background-opacity="0.2">
                    <h3 class="title">ONE KEY TO RULE THEM ALL</h3>
                    <p>
                        <small>
                            Yubikey for
                            <span class="color-yellow-400">Personal,</span>
                            <span class="color-yellow-400"> Team</span> and
                            <span class="color-yellow-400">Enterprise</span>
                             (Part 1)
                        </small>
                    </p>
                </section>

                <section id="whoami"
                         data-markdown="slides/common/whoami.md">
                </section>
                <section id="introduction"
                         data-markdown="slides/yubikey/what-is-yubikey.md"
                         data-separator-vertical="^---"
                         data-separator="^------">
                </section>
                <section id="u2f"
                         data-markdown="slides/yubikey/u2f.md"
                         data-separator-vertical="^---"
                         data-separator="^------">
                </section>
                <section id="fido2"
                         data-markdown="slides/yubikey/fido2.md"
                         data-separator-vertical="^---"
                         data-separator="^------">
                </section>
                <section id="otp"
                         data-markdown="slides/yubikey/otp.md"
                         data-separator-vertical="^---"
                         data-separator="^------">
                </section>
                <section id="conclusion"
                         data-markdown="slides/yubikey/conclusion-one.md"
                         data-separator-vertical="^---"
                         data-separator="^------">
                </section>
            </div>

            <footer/>
        </div>

        <script src="reveal.js/dist/reveal.js"></script>
        <script src="reveal.js/plugin/notes/notes.js"></script>
        <script src="reveal.js/plugin/search/search.js"></script>
        <script src="reveal.js/plugin/markdown/markdown.js"></script>
        <script src="reveal.js/plugin/highlight/highlight.js"></script>
        <script>
            Reveal.initialize({
                hashOneBasedIndex: true,
                hash: true,
                pdfSeparateFragments: false,
                plantuml: {
                    serverPath: 'http://www.plantuml.com/plantuml/svg/'
                },
                dependencies: [
                    { src: '//cdn.jsdelivr.net/npm/reveal-plantuml' },
                ],
                plugins: [
                    RevealMarkdown,
                    RevealSearch,
                    RevealNotes,
                    RevealHighlight
                ]
            });
            
        </script>
